<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK - MANAGER</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="logo-img's/Screenshot 2025-12-17 123218.png"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="one">
      <nav class="navbar">
        <div class="left-section">
          <div class="icon-box">
            <i class="ri-list-check-3"></i>
          </div>
          <div class="text-block">
            <h2>Task Manager</h2>
            <p>Organize your work efficiently</p>
          </div>
        </div>
        <button class="new-task-btn">
          <i class="ri-add-line"></i> New Task
        </button>
      </nav>
      <div class="container">
        <!-- drawer starts here -->

        <aside class="drawer" id="drawer">
          <div class="drawer-header">
            <i class="ri-dashboard-line"></i>
          </div>

          <div class="drawer-icons">
            <div class="icon-item"><i class="ri-list-check-3"></i></div>
            <div class="icon-item"><i class="ri-checkbox-circle-line"></i></div>
            <div class="icon-item"><i class="ri-time-line"></i></div>
            <div class="icon-item"><i class="ri-error-warning-line"></i></div>
          </div>

          <div class="drawer-content">
            <div class="stats-grid">
              <div class="stat-card" style="border-left: solid 5px #4188fa">
                <div class="alim">
                  <p id="totalTasks">0</p>
                  <h4>Total Tasks</h4>
                </div>
                <div style="background-color: #3a86ff42" class="icon-item">
                  <i
                    class="ri-list-check-3"
                    style="color: #3a86ff; font-size: 30px"
                  ></i>
                </div>
              </div>
              <div class="stat-card" style="border-left: solid 5px #46c16f">
                <div class="alim">
                  <p id="completedTasks">0</p>
                  <h4>Completed</h4>
                </div>
                <div style="background-color: #2ec4b64f" class="icon-item">
                  <i
                    class="ri-checkbox-circle-line"
                    style="color: #46c16f; font-size: 30px"
                  ></i>
                </div>
              </div>
              <div class="stat-card" style="border-left: solid 5px #eb9d60">
                <div class="alim">
                  <p id="inProgressTasks">0</p>
                  <h4>In Progress</h4>
                </div>
                <div style="background-color: #eb9c604a" class="icon-item">
                  <i
                    class="ri-time-line"
                    style="color: #eb9d60; font-size: 30px"
                  ></i>
                </div>
              </div>

              <div class="stat-card" style="border-left: solid 5px #e63946">
                <div class="alim">
                  <p id="pendingTasks">0</p>
                  <h4>In Pending</h4>
                </div>
                <div style="background-color: #e6394636" class="icon-item">
                  <i
                    i
                    class="ri-error-warning-line"
                    style="color: #e63946; font-size: 30px"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </aside>

        <main class="main-content">
          <div class="task-toolbar">
            <input type="text" id="searchInput" placeholder="Search tasks..." />

            <select id="priorityFilter">
              <option value="">All Priority</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>

            <select id="categoryFilter">
              <option value="">All Categories</option>
            </select>
            <button id="clearFiltersBtn" class="clear-filters-btn">
              Clear Filters
            </button>
          </div>

          <div class="task-list" id="taskList">this is render for js</div>
        </main>

        <!-- drawer ends here -->

        <div class="modal-overlay" id="modalOverlay">
          <div class="modal">
            <div class="modal-header">
              <h2>Create New Task</h2>
              <span id="closeModal">&times;</span>
            </div>

            <form class="modal-body" id="taskForm">
              <input
                type="text"
                id="title"
                placeholder="Task title *"
                maxlength="15"
              />
              <textarea
                id="description"
                placeholder="Description"
                maxlength="30"
              ></textarea>

              <div class="row">
                <select id="status">
                  <option>Pending</option>
                  <option>In-Progress</option>
                  <option>Completed</option>
                </select>

                <select id="priority">
                  <option>Low</option>
                  <option>Medium</option>
                  <option>High</option>
                </select>
              </div>

              <input
                type="text"
                id="category"
                placeholder="Category"
                maxlength="10"
              />
              <div class="row">
                <!-- START DATE -->
                <div class="date-box">
                  <input
                    type="text"
                    id="startDate"
                    placeholder="Start date"
                    readonly
                  />
                  <div class="calendar" id="startCalendar"></div>
                </div>
              </div>

              <div class="row">
                <!-- END DATE -->
                <div class="date-box">
                  <input
                    type="text"
                    id="endDate"
                    placeholder="End date"
                    readonly
                  />
                  <div class="calendar" id="endCalendar"></div>
                </div>
              </div>

              <div class="modal-footer">
                <button class="cancel-btn" id="cancelTask">Cancel</button>
                <button class="create-btn" id="saveTask">+ Create Task</button>
              </div>
            </form>
          </div>
        </div>

        <!-- TOAST notification -->
        <div class="toast" id="toast">
          <span>Task Saved Successfully</span>
          <div class="progress"></div>
        </div>
        <!-- CONFIRM DELETE MODAL -->
        <div class="confirm-overlay" id="confirmOverlay" aria-hidden="true">
          <div
            class="confirm-box"
            role="dialog"
            aria-modal="true"
            aria-labelledby="confirmTitle"
          >
            <button
              class="confirm-close"
              id="confirmClose"
              aria-label="Close confirmation"
            >
              &times;
            </button>
            <div class="confirm-illustration">
              <i
                style="
                  cursor: pointer;
                  color: #ff6b6b;
                  padding: 10px;
                  background: #ff6b6b29;
                  border-radius: 15px;
                "
                class="ri-delete-bin-line delete-btn"
                data-index="${originalIndex}"
              ></i>
            </div>
            <h3 id="confirmTitle">Delete task?</h3>
            <p id="confirmMessage">
              Are you sure you want to delete this task? This action cannot be
              undone.
            </p>
            <div class="confirm-actions">
              <button class="btn btn-secondary confirm-no" id="confirmNo">
                No, keep it
              </button>
              <button class="btn btn-danger confirm-yes" id="confirmYes">
                Yes, delete
              </button>
            </div>
          </div>
        </div>
        <!-- ADD TASK MODAL ENDS HERE -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
